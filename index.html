<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Let's match you with a programming language</h1>

    <form id="questionform">
      <div class="form-group">
        <h4>Who do you think would win in a fight?</h4>
        <select class="form-control" id="fight">
          <option value="0"></option>
          <option value="1">Pegasus</option>
          <option value="2">Bigfoot</option>
          <option value="3">Centaur</option>
        </select>
        <h4>Which dystopian movie do you like the most?</h4>
        <select class="form-control" id="movie">
          <option value="0"></option>
          <option value="1">Terminator 2</option>
          <option value="2">Mad Max: Fury Road</option>
          <option value="3">Matrix</option>
        </select>
        <h4>What is the best food in the world?</h4>
        <select class="form-control" id="food">
            <option value="0"></option>
            <option value="1">Bacon</option>
            <option value="2">Bacon</option>
            <option value="3">Bacon</option>
        </select>
        <h4>What would your weapon of choice be post zombie apocalypse?</h4>
        <select class="form-control" id="weapon">
            <option value="0"></option>
            <option value="1">Sword</option>
            <option value="2">Gun</option>
            <option value="3">Crossbow</option>
        </select>
        <h4>Would you rather?</h4>
        <select class="form-control" id="wtr">
            <option value="0"></option>
            <option value="1">Win ten million dollars</option>
            <option value="2">Be as smart as Albert Einstein</option>
            <option value="3">Be really really ridiculously good looking</option>
        </select>

        <button type="submit" class="btn btn-outline-dark">Suggest a language!</button>
      
        <div id="ruby">
          <img src="img/ruby.png">
        </div>
  
        <div id="javascript">
          <img src="img/js.png">
        </div>
  
        <div id="python">
          <img src="img/python.png">
        </div>
      </div>
    </form>

  </div>
</body>
</html>
